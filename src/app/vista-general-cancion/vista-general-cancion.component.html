<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- CH Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Canal</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <!-- PhPw Column -->
    <ng-container matColumnDef="pp">
      <th mat-header-cell *matHeaderCellDef>P.Power</th>
      <td mat-cell *matCellDef="let row">
        @if (row.pp) {
          ✅
        }@else {
          ❌
        }
        
      </td>
    </ng-container>
    <!-- Instrument Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Instrumento</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- Mic Column -->
    <ng-container matColumnDef="mic">
      <th mat-header-cell *matHeaderCellDef >Microfono</th>
      <td mat-cell *matCellDef="let row">{{ row.mic }}</td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</th>
      <td mat-cell *matCellDef="let row">{{ row.grupo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="16"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
