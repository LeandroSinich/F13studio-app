<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Channels</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">CH 1</a>
      <a mat-list-item href="#">CH 2</a>
      <a mat-list-item href="#">CH 3</a>
      <a mat-list-item href="#">CH 4</a>
      <a mat-list-item href="#">CH 5</a>
      <a mat-list-item href="#">CH 6</a>
      <a mat-list-item href="#">CH 7</a>
      <a mat-list-item href="#">CH 8</a>
      <a mat-list-item href="#">CH 9</a>
      <a mat-list-item href="#">CH 10</a>
      <a mat-list-item href="#">CH 11</a>
      <a mat-list-item href="#">CH 12</a>
      <a mat-list-item href="#">CH 13</a>
      <a mat-list-item href="#">CH 14</a>
      <a mat-list-item href="#">CH 15</a>
      <a mat-list-item href="#">CH 16</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>F13Studio-app</span>
    </mat-toolbar>
    <app-vista-general-cancion/>
  </mat-sidenav-content>
</mat-sidenav-container>
